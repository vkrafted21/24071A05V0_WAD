<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 col-md-4 shadow">
    <h3 class="text-center mb-3">Login</h3>

    <form onsubmit="return validateLogin()" novalidate>

      <input type="text" id="loginUsername" class="form-control my-2" placeholder="Username" required>
      <div class="invalid-feedback">Username is required</div>

      <input type="password" id="loginPassword" class="form-control my-2" placeholder="Password" required>
      <div class="invalid-feedback">Password must be at least 6 characters</div>

      <button type="submit" class="btn btn-danger w-100 mt-3">Login</button>
    </form>

    <p class="text-center mt-3">
      New user? <a href="register.html">Register</a>
    </p>
  </div>
</div>

<script src="validation.js"></script>

</body>
</html>
