<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 col-md-4 shadow">
    <h3 class="text-center mb-3">Register</h3>

    <form onsubmit="return validateRegister()" novalidate>

      <input type="text" id="regUsername" class="form-control my-2" placeholder="Username" required>
      <div class="invalid-feedback">Username is required</div>

      <input type="email" id="regEmail" class="form-control my-2" placeholder="Email" required>
      <div class="invalid-feedback">Enter a valid email</div>

      <input type="password" id="regPassword" class="form-control my-2" placeholder="Password" required>
      <div class="invalid-feedback">Password must be at least 6 characters</div>

      <button type="submit" class="btn btn-danger w-100 mt-3">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>
</div>

<script src="validation.js"></script>

</body>
</html>
